<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
    <title>簡易商品比價工具</title>
</head>
<body>
    <h1>簡易商品比價工具</h1>

    <div>
        <label for="product_name">商品名稱：</label>
        <input type="text" id="product_name"><br><br>

        <label for="total_price">總金額：</label>
        <input type="number" step="0.01" id="total_price"><br><br>

        <label for="total_capacity">總容量：</label>
        <input type="number" step="0.01" id="total_capacity"><br><br>

        <button onclick="calculateUnitPrice()">計算</button>
    </div>

    <div id="result" style="margin-top: 20px;">
        </div>

    <script>
        function calculateUnitPrice() {
            const productName = document.getElementById("product_name").value;
            const totalPriceInput = document.getElementById("total_price");
            const totalCapacityInput = document.getElementById("total_capacity");
            const resultDiv = document.getElementById("result");

            const totalPrice = parseFloat(totalPriceInput.value);
            const totalCapacity = parseFloat(totalCapacityInput.value);

            if (isNaN(totalPrice) || isNaN(totalCapacity)) {
                resultDiv.innerText = "請輸入有效的數字金額和容量。";
                return;
            }

            if (totalCapacity <= 0) {
                resultDiv.innerText = "容量必須大於零，請重新輸入。";
                return;
            }

            const unitPrice = totalPrice / totalCapacity;
            resultDiv.innerText = `${productName} 的每單位價格為：${unitPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
